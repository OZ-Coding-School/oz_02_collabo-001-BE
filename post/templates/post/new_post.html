<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Posting</title>
</head>
<body>
    <h1>모임 생성</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- {{form}} -->
        <p>대표 이미지 등록</p><input type="file" name="re_image"><br>
        <p>모임 카테고리</p><input type="text" name="re_category"><br>
        <p>모임 이름</p><input type="text" name="re_title"><br>
        <p>한줄 소개 </p><input type="text" name="re_meetbrief"><br>
        <p>모임 소개</p><textarea rows="10" cols="50" name="re_content"></textarea><br>
        <p>제공 사항</p><input type="text" name="re_supplies"><br>
        <p>준비물</p><textarea rows="2" cols="50" name="preparation_materials"></textarea><br>
        <p>proc_title</p><textarea rows="2" cols="50" name="proc_title"></textarea><br>
        <p>proc_time</p><textarea rows="2" cols="50" name="proc_time"></textarea><br>
        <p>proc_content</p><textarea rows="2" cols="50" name="proc_content"></textarea><br>
        <p>외부링크1</p><textarea rows="2" cols="50" name="insta_url"></textarea><br>
        <p>외부링크2</p><textarea rows="2" cols="50" name="youtub_url"></textarea><br>
        <p>외부링크3</p><textarea rows="2" cols="50" name="et_url"></textarea><br>
        <p>활동영역 (원데이, 정기모임)</p><input type="text" name="regular_activity"><br>
        <p>날짜</p><input type="text" name="date_of_meeting"><br>
        <p>활동영역 (온라인, 오프라인)</p><input type="text" name="online_offline"><br>
        <p>주소</p><input type="text" name="business_area"><br>
        <p>지도</p>
        <p>연령대</p><input type="text" name="mbr_age"><br>
        <p>인원</p><input type="text" name="mbr_num"><br>
        <p>희망 모집원</p><input type="text" name="mbr_content"><br>
        <p>선발(선착순, 지원동기)</p><input type="text" name="sel_method"><br>
        <p>설문</p><input type="text" name="su_survey"><br>
        <!-- <p>질문 (최대 15개)</p><textarea rows="10" cols="50" name="re_challenge"></textarea><br> -->
        <p>챌린지 유무</p><input type="text" name="re_challenge"><br>
        <p>참여비 유무</p><input type="text" name="participation_check"><br>
        <p>금액</p><input type="number" name="participation_fee"><br>
        <p>은행명</p><input type="text" name="re_bank"><br>
        <p>계좌번호</p><input type="number" name="deposit_account"><br>
        <p>환불규정</p><textarea rows="10" cols="50" name="refund_content"></textarea><br>

        <input type="submit" value="생성">
    </form>
</body>
</html>
